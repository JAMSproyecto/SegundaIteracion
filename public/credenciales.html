<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="IE=Edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>MEP</title>
    <link href="./imgs/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/iniciar_sesion.css" />
</head>

<body>
    <main class="contenedor cuerpo">
        <div class="contenedor contenido">
            <section><img src="./imgs/logo_mep.png" alt=" "></section>
            <section>
                <div class="formulario">
                    <div>
                        <h3>Verificaci&oacute;n de credenciales</h3>
                    </div>
					
					<div class="controlador">
					<small>Por favor ingrese el pin que ha recibido en su correo electrónico</small>
                    </div>

                    <div class="controlador">
                        <label for="input_pin">Pin de Validación</label>
                        <input type="text" id="input_pin">
                    </div>
                    <div class="my__30">
					<hr>
                    </div>

                    <div class="controlador">
                        <label for="txt_contrasena">Crear contraseña</label>
						<div class="controlador">
					<small>Debe tener al menos una mayúscula , una minúscula, un carácter especial, un número y máximo 8 caracteres.</small>
                    </div>
                        <input type="password" id="txt_contrasena">
                    </div>
                    <div class="controlador">
                        <label for="txt_contrasena2">Confirmaci&oacute;n de contraseña</label>
                        <input type="password" id="txt_contrasena2">
                    </div>

                    <div class="controlador">
                        <button type="button" class="btn" id="boton_registrar">Verificar</button>
                    </div>
                </div>
            </section>

        </div>
    </main>


    <script src="./js/sweetalert2.all.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/funciones_autenticacion.js"></script>
    <script src="./js/servicio_verificar_credenciales.js"></script>
    <script src="./js/controlador_verificar_credenciales.js"></script>

</body>

</html>
